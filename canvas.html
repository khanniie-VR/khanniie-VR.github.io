<!--
canvas version 1.3. Has:

- working line width changer slider
- working follower
- clear canvas
- weird opacity function (wip)
- softness adjustment
- wip color wheel
-->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  
    <title>Drawing tool 1.3</title>
   
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="farbtastic-master/src/farbtastic.js"></script>
    
     <link rel="stylesheet" type="text/css" href="canvas.css">

</head>

<body>
    <!-- for follower, which follows the cursor and replaces it when the cursor hovers over the canvas -->
    <div id='follower'></div>


    <!--    place to input values to change: color, width, opacity, softness. Color is still a work in progress! -->
    <form method="get" action="" id="help">

        <div>
            <fieldset>
                <legend>Options</legend>

                <!--                width, slider-->
                <label for="lineWid">line width: </label>
                <input type="range" name="lineWid" id="lineWid" />
                <label for="lineWid" id="widthPercent">50%</label>

                <!--                opacity, slider-->
                <label for="lineOpacity">line opacity: </label>
                <input type="range" name="lineOpacity" id="lineOpacity" />
                <label for="lineOpacity" id="opacityPercent">100%</label>

                <!--                softness (aka the feathering out/gradient effect, slider-->
                <label for="lineSoftness">line softness: </label>
                <input type="range" name="lineSoftness" id="lineSoftness" />
                <label for="lineSoftness" id="softnessPercent">20%</label>
                   <!--    button that clears canvas-->
                <div id="clear"> New Canvas (old one will be cleared) </div>
                
                 <p>Draw Type</p>
              <input type="radio" name="draw" id="penRadio" value="Pen" checked/><label for="penRadio">Pen</label><br/>
              <input type="radio" name="draw" id="eraserRadio" value="Eraser"/><label for="eraserRadio">Eraser</label><br/>

             

                <br/>
                <br/>

            </fieldset>
        </div>
    </form>
    
       <div class="colorpicker">
        <div id="colorpicker2"></div>
        <div id="currentColorBox"></div>
        <div id="colorMem1" class= "colorMem"></div>
        <div id="colorMem2" class= "colorMem"></div>
           
        <div id="colorMem3" class= "colorMem"></div>
        <div id="colorMem4" class= "colorMem"></div>
        <div id="colorMem5" class= "colorMem"></div>
           <br>
           <br>
        <p>one click to grab, 
            <br>
            double click to set down</p>
        </div> 

    <!-- the canvas-->
    <canvas width='850px' height='400px' id='myCanvas'></canvas>
    <!--    the canvas cover, which is the same width and height as the canvas.-->
    <div id="canvasCover"></div>


    <script type="text/javascript" src="canvas.js"></script>

</body>

</html>
