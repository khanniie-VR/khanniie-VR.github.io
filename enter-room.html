#holder{

}

    font-size: 3rem;

<body>
<div id="holder">
<a href="multi-canvas.html"> <button id="new">New Room</button></a><button id="join">Join Room</button>

<div id="joinInfo">
   <form id="form">
  Name:<br>
  <input type="text" name="name" id="name"><br>
  Room Code:<br>
  <input type="text" name="roomCode" id="roomCode">
  <br>
</form>
 <a href="multi-canvas.html"> <button id="go">go!</button></a>
    </div>

    <script type="text/javascript">
    $("#new").click(function(){
            sessionStorage.removeItem("name");
            sessionStorage.removeItem("roomCode");
    });

        $("#join").click(function(){
                $("#new").css("display", "none");
                $("#joinInfo").css("display", "block");
        });
 $("#go").click(function(){
    var name = document.getElementById("name");
    var roomCode = document.getElementById("roomCode");
  sessionStorage.setItem("name", name.value);
  sessionStorage.setItem("roomCode", roomCode.value);
 });

    </script>
