<!--
side canvas version 1.2. Has:

- working color changer (text input)
- working line width changer slider
- working follower
- clear canvas
- weird opacity function (wip)
- softness adjustment
-->

<!DOCTYPE html>
<html>

<head>
    <title>Drawing tool 1.2</title>
    <link rel="stylesheet" type="text/css" href="soft_adjust_implementation.css">

</head>

<body>
    <!-- for follower, which follows the cursor and replaces it when the cursor hovers over the canvas -->
    <div id='follower'></div>


    <!--    place to input values to change: color, width, opacity, softness. Color is still a work in progress! -->
    <form method="get" action="" id="help">

        <div>
            <fieldset>
                <legend>Options</legend>

                <!--                color, text box-->
                <label for="colorhex">color hex (add # at start please): </label>
                <input type="text" name="colorhex" id="colorhex" size="10" />

                <!--                width, slider-->
                <label for="lineWid">line width: </label>
                <input type="range" name="lineWid" id="lineWid" />
                <label for="lineWid" id="widthPercent">50%</label>

                <!--                opacity, slider-->
                <label for="lineOpacity">line opacity: </label>
                <input type="range" name="lineOpacity" id="lineOpacity" />
                <label for="lineOpacity" id="opacityPercent">100%</label>

                <!--                softness (aka the feathering out/gradient effect, slider-->
                <label for="lineSoftness">line softness: </label>
                <input type="range" name="lineSoftness" id="lineSoftness" />
                <label for="lineSoftness" id="softnessPercent">20%</label>

                <!--apply button that has an eventlistener that updates color when clicked. temporary   -->
                <div id="go">APPLY! :) </div>


                <!--    button that clears canvas-->
                <div id="clear"> New Canvas (old one will be cleared) </div>

                <br/>
                <br/>

            </fieldset>

        </div>
    </form>

    <!-- the canvas-->
    <canvas width='1000px' height='500px' id='myCanvas'></canvas>
    <!--    the canvas cover, which is the same width and height as the canvas.-->
    <div id="canvasCover"></div>


    <script type="text/javascript" src="soft_adjust_implementation.js"></script>



</body>

</html>
